name: VERDICT FINAL BUILD - App Store & Upload

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  build_and_upload:
    name: FINAL BUILD - Build & Upload to App Store
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ðŸš€ En yÃ¼ksek Xcode sÃ¼rÃ¼mÃ¼nÃ¼ seÃ§iyoruz
      - name: Set Latest Xcode Version
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode*.app | sort -V | tail -1)
          echo "SeÃ§ilen Xcode yolu: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"

      # 1. Sertifika ve Profilleri YÃ¼klÃ¼yoruz
      - name: Install Apple Certificate and Profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.VERDICT_PROFIL_KODU }}
          P12_BASE64: ${{ secrets.P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: "temporary_password"
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$P12_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s $KEYCHAIN_PATH

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      # ðŸ”¥ SÃœRÃœM: 6.0.0
      - name: Build IPA (FINAL BUILD 6.0.0)
        run: flutter build ipa --release --no-codesign --build-name=6.0.0 --build-number=${{ github.run_number }}

      # 2. XML ve Ä°mza HatalarÄ±nÄ± Ã‡Ã¶zen Kritik "FIX" AdÄ±mÄ±
      - name: Sign & Fix IPA
        env:
          KEYCHAIN_PATH: ${{ runner.temp }}/app-signing.keychain-db
        run: |
          APP_PATH=build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app
          PLIST_PATH="$APP_PATH/Info.plist"
          
          # âœ… DOÄžRU KÄ°MLÄ°K BULMA: Sadece "Apple Distribution" sertifikasÄ±nÄ± bulur ve tÄ±rnak iÃ§indeki ismi alÄ±r
          IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep "Apple Distribution" | head -1 | awk -F '"' '{print $2}')
          
          echo "âœ… KullanÄ±lacak Ä°mzalama KimliÄŸi: '$IDENTITY'"
          
          if [ -z "$IDENTITY" ]; then
            echo "âŒ HATA: Keychain iÃ§inde geÃ§erli bir Apple Distribution sertifikasÄ± bulunamadÄ±!"
            exit 1
          fi

          # Info.plist dÃ¼zenlemeleri
          /usr/libexec/PlistBuddy -c "Delete :UISupportedInterfaceOrientations" "$PLIST_PATH" || true
          /usr/libexec/PlistBuddy -c "Add :UISupportedInterfaceOrientations array" "$PLIST_PATH"
          /usr/libexec/PlistBuddy -c "Add :UISupportedInterfaceOrientations:0 string UIInterfaceOrientationPortrait" "$PLIST_PATH"
          /usr/libexec/PlistBuddy -c "Add :UISupportedInterfaceOrientations:1 string UIInterfaceOrientationPortraitUpsideDown" "$PLIST_PATH"
          /usr/libexec/PlistBuddy -c "Add :UISupportedInterfaceOrientations:2 string UIInterfaceOrientationLandscapeLeft" "$PLIST_PATH"
          /usr/libexec/PlistBuddy -c "Add :UISupportedInterfaceOrientations:3 string UIInterfaceOrientationLandscapeRight" "$PLIST_PATH"
          
          # Entitlements ve Profil eÅŸleÅŸtirme
          security cms -D -i "$RUNNER_TEMP/build_pp.mobileprovision" > profile.plist
          /usr/libexec/PlistBuddy -x -c 'Print :Entitlements' profile.plist > entitlements.plist
          cp "$RUNNER_TEMP/build_pp.mobileprovision" "$APP_PATH/embedded.mobileprovision"
          
          # Framework'leri tek tek imzalÄ±yoruz (Hata aldÄ±ÄŸÄ±n yer burasÄ±ydÄ±)
          find "$APP_PATH/Frameworks" -name "*.framework" -type d | while read framework; do
              echo "Ä°mzalanÄ±yor: $framework"
              /usr/bin/codesign --force --sign "$IDENTITY" --preserve-metadata=identifier,entitlements "$framework"
          done
          
          # KÃ¼tÃ¼phaneleri imzalÄ±yoruz
          find "$APP_PATH/Frameworks" -name "*.dylib" -type f | while read dylib; do
              /usr/bin/codesign --force --sign "$IDENTITY" --preserve-metadata=identifier,entitlements "$dylib"
          done
          
          # En son ana uygulamayÄ± imzalÄ±yoruz
          /usr/bin/codesign --force --sign "$IDENTITY" --entitlements entitlements.plist "$APP_PATH"
          
          # IPA paketleme
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r VERDICT.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: verdict-final-build-ipa
          path: VERDICT.ipa

      - name: Upload to App Store Connect
        env:
          APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_PRIVATE_KEY: ${{ secrets.APPSTORE_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APPSTORE_PRIVATE_KEY" > ~/.appstoreconnect/private_keys/AuthKey_$APPSTORE_KEY_ID.p8
          
          APP_PATH=build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app
          PLIST_PATH="$APP_PATH/Info.plist"
          
          BUNDLE_ID=$(/usr/libexec/PlistBuddy -c "Print CFBundleIdentifier" "$PLIST_PATH")
          VERSION=$(/usr/libexec/PlistBuddy -c "Print CFBundleShortVersionString" "$PLIST_PATH")
          BUILD_NUM=$(/usr/libexec/PlistBuddy -c "Print CFBundleVersion" "$PLIST_PATH")
          APPLE_ID="6758860189"
          
          xcrun altool --upload-package VERDICT.ipa \
            --type ios \
            --apiKey "$APPSTORE_KEY_ID" \
            --apiIssuer "$APPSTORE_ISSUER_ID" \
            --apple-id "$APPLE_ID" \
            --bundle-id "$BUNDLE_ID" \
            --bundle-version "$BUILD_NUM" \
            --bundle-short-version-string "$VERSION"
